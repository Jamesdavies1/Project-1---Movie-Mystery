<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Mystery - Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="columns is-centered is-gapless">
      <div class="column is-one-quarter">
        <div class="card game-card">
          <div class="card-content">
            <div class="media">
              <div class="media-left">
              </div>
              <div class="media-content has-text-centered">
                <p class="title is-5 movie-title has-text-white">movie title</p>
                <p class="title is-4 has-text-white game-question">Who has directed this movie?</p>
              </div>
            </div>

            <div class="cardcontent game-card-content">

            </div>

            <div class="card-image">
              <figure class="image">
                <img class="poster">
                <button class="button is-link is-outlined back-to-start-button">Back to start</button>
              </figure>
            </div>

          </div>
        </div>
      </div>
    </div>
    <script src="./javascript/randomNrGenerator.js"></script>
    <script src="./javascript/buttonShuffler.js"></script>
    <script src="./javascript/moment.js"></script>
    <script src="./javascript/moment-timezone-with-data-10-year-range.js"></script>
    <script src="./javascript/queryRandomMovie.js"></script>
    <script src="./javascript/queryMovieCreditsById.js"></script>
    <script src="./javascript/queryImageMeta.js"></script>
    <script src="./javascript/firstYearsGenerator.js"></script>
    <script src="./javascript/firstDirectorsGenerator.js"></script>
    <script src="./javascript/directorsGenerator.js"></script>
    <script src="./javascript/script.js"></script>
  </body>

</html>
